<html>
<div style="padding: 20px; max-width: 400px; font-family: Arial;">
    <h3>Custom Calculator</h3>
    
    <label for="inputValue">Input:</label>
    <input type="number" id="inputValue" />
    
    <br><br>
    
    <button onclick="calculateValues()">Calculate</button>
    
    <br><br>
    
    <div>
      <strong>Total Water:</strong> <span id="waterOutput">--</span><br>
      <strong>Oil:</strong> <span id="oilOutput">--</span>
    </div>
  </div>
  
  <script>
    function calculateValues() {
      var input = parseFloat(document.getElementById("inputValue").value);
  
      if (isNaN(input)) {
        alert("Please enter a valid number.");
        return;
      }
  
      var totalWater = input * 10;
      var oil = input * 2;
  
      document.getElementById("waterOutput").innerText = totalWater;
      document.getElementById("oilOutput").innerText = oil;
    }
  </script>
  </html>
