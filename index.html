<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('xinyi-wen-qjCHPZbeXCQ-unsplash.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      margin-top: 100px;
    }

    h1 {
      font-size: 32px;
    }

    label {
      font-size: 24px;
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      font-size: 20px;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #fb6d88;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #fd5276;
    }

    .output {
      font-size: 20px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cone Calculator</h1>
    
    <label for="inputValue">Cone:</label>
    <input type="number" id="inputValue" />
    
    <br><br>
    
    <button onclick="calculateValues()">Submit</button>
    
    <div class="output" id="outputContainer">
      <strong>Total Water:</strong> <span id="waterOutput">--</span><br>
      <strong>Oil:</strong> <span id="oilOutput">--</span>
    </div>
  </div>

  <script>
    function calculateValues() {
      var input = parseFloat(document.getElementById("inputValue").value);
  
      if (isNaN(input)) {
        alert("Please enter a valid number.");
        return;
      }
  
      var totalWater = input * 10;
      var oil = input * 2;
  
      document.getElementById("outputContainer").style.display = "block";
      document.getElementById("waterOutput").innerText = totalWater;
      document.getElementById("oilOutput").innerText = oil;
    }
  </script>

</body>
</html>
